{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static "css/font-awesome.css" %}" />
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}" />
    <link rel="stylesheet" href="{% static "css/styles.css" %}" />
    <title>{% block page_title %}{% endblock page_title %}</title>
  </head>
  <body>
    <nav
      class="navbar {% if not request.user.is_authenticated %} navbar-expand-lg {% endif %} navbar-light bg-warning"
    >
      <div class="container">
        <a class="navbar-brand" href="/">Tasty Express</a>

        {% if not request.user.is_authenticated %}
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav">
            <li
              class="nav-item {% if request.GET.next != '/courier/' %}active{% endif %}"
            >
              <a
                class="nav-link active"
                href="/login/?next=/customer/"
                aria-current="page"
                >Customer</a
              >
            </li>
            <li
              class="nav-item {% if request.GET.next != '/customer' %}active{% endif %}"
            >
              <a class="nav-link" href="/login/?next=/courier/">Courier</a>
            </li>
          </ul>
        </div>
        {% else %}
        <form class="form-inline" method="post" action="{% url "logout" %}">
          {% csrf_token %}
          <span class="me-4">{{ request.user.get_full_name|title }}</span>
          <button type="submit" href="/logout" class="btn btn-outline-dark">
            Sign Out
          </button>
        </form>
        {% endif %}
      </div>
    </nav>

    {% block content %}
    {% endblock content %}

    <footer class="text-center my-5">&copy; 2024 Tasty Express</footer>

    <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
    <script src="{% static "js/script.js" %}"></script>
  </body>
</html>
